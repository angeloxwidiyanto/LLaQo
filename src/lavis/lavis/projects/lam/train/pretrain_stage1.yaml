model:
  arch: lam
  model_type: pretrain
  load_pretrained: False #pretrain from scratch
  freeze_vit: True
  vit_precision: "fp16"

datasets:
  audioset:
    build_info:
      splits: ["train"] # val
    audio_processor:
      train:
        name: "audio_processor"
        num_mel_bins: 128
        target_length: 1024
    text_processor:
      train:
        name: "blip_caption"

  wavcaps:
    build_info:
      splits: ["train"]
    audio_processor:
      train:
        name: "audio_processor"
        num_mel_bins: 128
        target_length: 1024
    text_processor:
      train:
        name: "blip_caption"

  clotho:
    build_info:
      splits: ["train"] # val
    audio_processor:
      train:
        name: "audio_processor"
        num_mel_bins: 128
        target_length: 1024
    text_processor:
      train:
        name: "blip_caption"

  audiocaps:
    build_info:
      splits: ["train"] # val
    audio_processor:
      train:
        name: "audio_processor"
        num_mel_bins: 128
        target_length: 1024
    text_processor:
      train:
        name: "blip_caption"

run:
  runner: runner_iter
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 100
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 5000

  seed: 42
  output_dir: "/data/EECS-MachineListeningLab/jinhua/lam/check_point/Pretrain_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  # valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  train_dataset_ratios:
    audioset: 1932684
    wavcaps: 2854925
    clotho: 24420
    audiocaps: 51977
