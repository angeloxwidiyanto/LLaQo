run:
  runner: runner_iter
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 20
  batch_size_eval: 20
  num_workers: 4
  warmup_steps: 2000

  seed: 42
  output_dir: "/data/EECS-MachineListeningLab/jinhua/lam/check_point/Pretrain_stage2"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  # valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  train_dataset_ratios:
    # Split by dataset
    # aqa_audioset: 1932684
    # wavcaps_aqa: 2854925
    # clotho_with_question: 24420
    # audiocaps_with_question: 51977
    # clotho_aqa: 27324
    # audioset_sl_el: 103210
    # audioset_sl_tr: 103210

    # Split by tasks
    # Tagging
    aqa_audioset: 1
    # captioning
    wavcaps_aqa: 0.973
    clotho_with_question: 0.008
    audiocaps_with_question: 0.017
    # qa
    clotho_aqa: 0.1
    # query-based sed
    audioset_sl_el: 0.45 # 1
    # temporal analysis
    audioset_sl_tr: 0.45 # 1
    # few-shot learning
    audioset_fsl: 0.5 # 1
