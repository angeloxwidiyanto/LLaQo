model:
  arch: lam_vicuna_instruct
  model_type: vicuna7b-ft  # vicuna1.5_7b-ft
  freeze_vit: False
  
  load_pretrained: False
  pretrained: "/data/EECS-MachineListeningLab/jinhua/lam/check_point/Pretrain_stage1/20230829080/checkpoint_63700.pth"
  
  load_finetuned: True
  finetuned: "/data/EECS-MachineListeningLab/jinhua/lam/check_point/Pretrain_stage2/20230905031/checkpoint_3750000.pth"

datasets:
  conespressione_qa:
    build_info:
      splits: ["train"]
    audio_processor:
      train:
        name: "audio_processor"
        num_mel_bins: 128
        target_length: 1024
    text_processor:
      train:
        name: "blip_caption"

run:
  runner: runner_iter
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 20
  batch_size_eval: 20
  num_workers: 4
  warmup_steps: 2000

  seed: 42
  output_dir: "/data/EECS-MachineListeningLab/jinhua/lam/check_point/Pretrain_stage2/test_musicqa"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
